
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Returns Optimizer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    pre {
      background-color: #2d3748;
      color: #e2e8f0;
      padding: 15px;
      border-radius: 10px;
      overflow-x: auto;
      white-space: pre-wrap;
    }

    .container {
      max-width: 900px;
      background: white;
      margin: 0 auto;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #2d3748;
      margin-bottom: 30px;
      font-size: 2.2em;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    label {
      margin-bottom: 8px;
      color: #4a5568;
      font-weight: 600;
      font-size: 14px;
    }

    input, select {
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      background-color: #f8fafc;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
      background-color: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    button {
      grid-column: 1 / -1;
      padding: 15px;
      margin-top: 30px;
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .result-container, .visualization-container, .error-container {
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      padding: 30px;
      border-radius: 15px;
      border-left: 5px solid #667eea;
      margin-top: 40px;
    }

    .recommendation {
      background: linear-gradient(45deg, #48bb78, #38a169);
      color: white;
    }

    .recommendation h4 {
      margin-top: 0;
      color: white;
    }

    .reasons-list li {
      margin: 10px 0;
      font-size: 16px;
    }

    .error-container {
      background: #fed7d7;
      border-left: 5px solid #e53e3e;
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }

      .container {
        padding: 20px;
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎯 Smart Returns Optimizer</h1>

    <div class="result-container" id="login-section">
      <h3>🔐 Login</h3>
      <form id="loginForm">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div id="loginMessage"></div>
    </div>

    <form id="predictForm">
      <div class="form-grid">
        <div class="form-group">
          <label for="Product_Rating">Product Rating (1.0 - 5.0)</label>
          <input type="number" name="Product_Rating" step="0.1" min="1" max="5" required />
        </div>

        <div class="form-group">
          <label for="Delivery_Time_Days">Delivery Time (Days)</label>
          <input type="number" name="Delivery_Time_Days" min="1" max="30" required />
        </div>

        <div class="form-group">
          <label for="Past_Return_Count">Past Return Count</label>
          <input type="number" name="Past_Return_Count" min="0" max="20" required />
        </div>

        <div class="form-group">
          <label for="Product_Category">Product Category</label>
          <select name="Product_Category" required>
            <option value="">Select Category</option>
            <option value="Laptops">💻 Laptops</option>
            <option value="Shirts">👔 Shirts</option>
            <option value="Shoes">👟 Shoes</option>
          </select>
        </div>

        <div class="form-group">
          <label for="Product_Size">Product Size</label>
          <select name="Product_Size" required>
            <option value="">Select Size</option>
            <option value="S">Small (S)</option>
            <option value="M">Medium (M)</option>
            <option value="L">Large (L)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="Customer_Region">Customer Region</label>
          <select name="Customer_Region" required>
            <option value="">Select Region</option>
            <option value="North">🧭 North</option>
            <option value="South">🌴 South</option>
            <option value="East">🌅 East</option>
            <option value="West">🌄 West</option>
          </select>
        </div>

        <div class="form-group full-width">
          <label for="Customer_Age_Group">Customer Age Group</label>
          <select name="Customer_Age_Group" required>
            <option value="">Select Age Group</option>
            <option value="18-25">18-25 years</option>
            <option value="26-35">26-35 years</option>
            <option value="36-45">36-45 years</option>
            <option value="46-60">46-60 years</option>
          </select>
        </div>

        <button type="submit">🔮 Predict Return Risk</button>
      </div>
    </form>

    <div id="result"></div>
    <div id="additional-info"></div>
    <div id="visualization"></div>
    <button onclick="loadLogs()">📜 View Logs</button>
    <div id="logs-output" class="result-container"></div>

    <script src="app.js"></script>
  </div>
</body>
</html>
